<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>군산중앙고등학교ㅣ로그인</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: 'Pretendard-Regular';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
      font-weight: 300;
      font-style: normal;
    }
    @font-face {
      font-family: 'Pretendard-Medium';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Medium.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: 'Pretendard-Light';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Light.woff') format('woff');
      font-weight: 500;
      font-style: normal;
    }
    @font-face {
      font-family: 'Pretendard-ExtraLight';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-ExtraLight.woff') format('woff');
      font-weight: 600;
      font-style: normal;
    }
    @font-face {
      font-family: 'Pretendard-Bold';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Bold.woff') format('woff');
      font-weight: 700;
      font-style: normal;
    }
    @font-face {
      font-family: 'Pretendard-ExtraBold';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-ExtraBold.woff') format('woff');
      font-weight: 800;
      font-style: normal;
    }

    body {
      font-family: Pretendard-Medium
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-[#088c39] to-[#00c853]">

  <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">군산중앙고 통합로그인</h1>

    <!-- 로그인 폼 -->
    <form class="space-y-4">
      <div>
        <label for="email" class="block text-gray-700 mb-1">이메일</label>
        <input type="email" id="email" placeholder="example@mail.com"
          class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#088c39]">
      </div>

      <div>
        <label for="password" class="block text-gray-700 mb-1">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호"
          class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#088c39]">
      </div>

      <button type="submit"
        class="w-full bg-[#088c39] text-white py-3 rounded-lg hover:bg-[#066a2a] transition-colors font-semibold">
        로그인
      </button>
    </form>

    <!-- 소셜 로그인 -->
    <div class="mt-6">
      <p class="text-center text-gray-500 mb-4">또는 소셜 계정으로 로그인</p>
      <div class="grid grid-cols-2 gap-4">
        <button class="flex items-center justify-center px-4 py-2 border rounded-lg hover:bg-gray-100 transition-colors">
          <img src="https://ifh.cc/g/VGg1Qq.png" alt="Google" class="w-6 h-6 object-contain mr-2">
          구글
        </button>
        <button class="flex items-center justify-center px-4 py-2 border rounded-lg hover:bg-gray-100 transition-colors">
          <img src="https://ifh.cc/g/oFYkvk.png" alt="Facebook" class="w-6 h-6 object-contain mr-2">
          페이스북
        </button>
        <button class="flex items-center justify-center px-4 py-2 border rounded-lg hover:bg-gray-100 transition-colors">
          <img src="https://ifh.cc/g/MdVQs5.png" alt="Naver" class="w-6 h-6 object-contain mr-2">
          네이버
        </button>
        <button class="flex items-center justify-center px-4 py-2 border rounded-lg hover:bg-gray-100 transition-colors">
          <img src="https://ifh.cc/g/GNSpjc.png" alt="Kakao" class="w-6 h-6 object-contain mr-2">
          카카오톡
        </button>
        <button class="flex items-center justify-center px-4 py-2 border rounded-lg hover:bg-gray-100 transition-colors">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple" class="w-6 h-6 object-contain mr-2">
          애플
        </button>
        <button class="flex items-center justify-center px-4 py-2 border rounded-lg hover:bg-gray-100 transition-colors">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft" class="w-6 h-6 object-contain mr-2">
          마이크로소프트
        </button>
      </div>
    </div>

    <p class="text-center text-gray-500 text-sm mt-6">
      계정이 없으신가요? 
      <a href="#" class="text-[#088c39] hover:underline">회원가입</a>
    </p>
  </div>

</body>
</html>
