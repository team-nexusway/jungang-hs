<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>군산중앙고등학교ㅣ여긴 아무것도 없어요</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f9fafb;
      color: #111827;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 400px;
    }

    .icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 12px;
    }

    p {
      font-size: 1rem;
      color: #6b7280;
      margin-bottom: 24px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #111827;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 999px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.2s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #374151;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon" aria-hidden="true">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill="#9ca3af" d="M12 2C7.03 2 3 6.03 3 11v10l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V11c0-4.97-4.03-9-9-9zM9 10c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm6 0c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/>
      </svg>
    </div>
    <h1>404 Error</h1>
    <p>요청하신 페이지를 찾을 수 없습니다. <br> 입력하신 주소가 정확한지 다시 한번 확인해주세요.</p>
    <div class="btn-group">
      <a href="https://team-nexusway.github.io/jungang-hs/" class="btn">홈으로 가기</a>
      <a href="javascript:history.back()" class="btn">이전 페이지</a>
    </div>
  </div>
</body>
</html>
